<script>
  var pathSegmentsToKeep = 1;
  var l = window.location;
  var newUrl =
    l.protocol +
    "//" +
    l.hostname +
    (l.port ? ":" + l.port : "") +
    l.pathname
      .split("/")
      .slice(0, 1 + pathSegmentsToKeep)
      .join("/") +
    "/?/" +
    l.pathname.slice(1) +
    l.search +
    l.hash;
  window.location.replace(newUrl);
</script>
