<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA Collectionsâ„¢</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2d2f34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-wrapper {
      max-width: 500px;
      width: 100%;
      background: #1e1f22;
      padding: 2rem;
      box-shadow: 0 0 10px #000;
      border: 1px solid #555;
      position: relative;
    }

    .cash-balance {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #9f9;
    }

    .step {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .step.active {
      display: flex;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      background: #fff;
      border: 2px solid #f8d95e;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-checkbox.checked::after {
      content: '\2713';
      color: #f8d95e;
    }

    .message {
      background: #3a3b40;
      padding: 1rem;
      border-left: 4px solid #f8d95e;
      font-style: italic;
    }

    .progress-bar {
      background: #555;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #f8d95e;
      width: 0%;
    }

    .next-btn {
      background: #f2e27d;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="cash-balance" id="cash">$300.00</div>

    <div class="step active" id="step1">
      <label class="checkbox-label">
        <div class="custom-checkbox" id="checkbox"></div>
        We just need to verify that you are not a financial risk.
      </label>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <div class="message" id="step1-message"></div>
    </div>

    <!-- Future steps will go here -->

  </div>

  <script>
    let balance = 300;
    const cashDisplay = document.getElementById('cash');
    const checkbox = document.getElementById('checkbox');
    const progress = document.getElementById('progress');
    const step1Message = document.getElementById('step1-message');

    function updateCash(amount) {
      balance -= amount;
      cashDisplay.textContent = `$${balance.toFixed(2)}`;
      if (balance > 200) cashDisplay.style.color = '#9f9';
      else if (balance > 50) cashDisplay.style.color = '#ffa500';
      else cashDisplay.style.color = '#f66';
    }

    checkbox.addEventListener('click', () => {
      if (checkbox.classList.contains('checked')) return;
      checkbox.classList.add('checked');

      let progressWidth = 0;
      const interval = setInterval(() => {
        progressWidth += 1;
        progress.style.width = `${progressWidth}%`;
        if (progressWidth >= 100) {
          clearInterval(interval);
          step1Message.textContent = "Verification failed. You blinked too fast.\n-$15.00 deducted for additional screening.";
          updateCash(15);
        }
      }, 30);
    });
  </script>
</body>
</html>
