<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAPTCHA Collections™</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2d2f34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-wrapper {
      max-width: 500px;
      width: 100%;
      background: #1e1f22;
      padding: 2rem;
      box-shadow: 0 0 10px #000;
      border: 1px solid #555;
      position: relative;
    }

    .cash-box {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #1e1f22;
      padding: 1rem 1.5rem;
      border: 1px solid #555;
      box-shadow: 0 0 5px #000;
      font-size: 1.2rem;
      font-weight: bold;
      color: #9f9;
    }

    .cash-deduction {
      font-size: 1rem;
      color: #f66;
      margin-top: 0.25rem;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .step {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .step.active {
      display: flex;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      background: #fff;
      border: 2px solid #f8d95e;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-checkbox.checked::after {
      content: '✔';
      color: #f8d95e;
    }

    .message {
      background: #3a3b40;
      padding: 1rem;
      border-left: 4px solid #f8d95e;
      font-style: italic;
    }

    .progress-bar {
      background: #555;
      height: 16px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: #f8d95e;
      width: 0%;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      top: 0;
      color: #000;
      font-style: italic;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #stay-awake-prompt {
      display: none;
      background: #f8d95e;
      color: #000;
      padding: 0.5rem;
      text-align: center;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button,
    input[type="submit"] {
      padding: 0.5rem 1rem;
      background: #f8d95e;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover,
    input[type="submit"]:hover {
      background: #ffe680;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .image-grid div {
      background: #333;
      padding: 30px;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .image-grid div.selected {
      border-color: #f8d95e;
    }

    .input-text-wrapper {
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="cash-box" id="cashBox">$300.00</div>
  <div class="game-wrapper" id="gameWrapper">
    <div id="step-container"></div>
  </div>
  <script>
    const stepContainer = document.getElementById('step-container');
    const cashBox = document.getElementById('cashBox');
    let cash = 300;
    let currentStep = 0;

    const steps = [
      {
        type: 'checkbox',
        message: "We just need to verify that you are not a financial risk.",
        failMessage: "Verification failed. You blinked too fast.",
        deduction: 15,
        deductionReason: "additional screening",
        loadingTexts: [
          "Counting buttons", "Training the AI", "Sorting the hamsters",
          "Analyzing vibes", "Downloading checkbox..."
        ]
      },
      {
        type: 'text',
        message: "Please enter the characters you see below:",
        imageAlt: "Captcha Image",
        imageSrc: "https://dummyimage.com/200x50/888/fff&text=↯↯↯↯↯",
        failMessage: "Incorrect entry. A trained mouse could have solved that one.",
        deduction: 45,
        deductionReason: "optical character rehabilitation"
      },
      {
        type: 'images',
        message: "Select all squares with traffic lights:",
        failMessage: "Correct. But a carbon offset fee was still applied.",
        deduction: 60,
        deductionReason: "image rendering offset"
      },
      {
        type: 'math',
        message: "Solve for x: 3x + 4 = 13",
        failMessage: "You failed to account for implicit intention drift. '+' was a rotated 'x'.",
        deduction: 90,
        deductionReason: "temporal reasoning remediation"
      },
      {
        type: 'final',
        message: "You are now bankrupt. You are being referred to CAPTCHA Collections™.",
      }
    ];

    function updateCashDisplay(amount = 0) {
      let current = cash;
      const end = cash - amount;
      const diffDisplay = document.createElement('div');
      diffDisplay.className = 'cash-deduction';
      diffDisplay.textContent = `-$${amount.toFixed(2)}`;
      cashBox.appendChild(diffDisplay);

      const interval = setInterval(() => {
        if (current <= end) {
          clearInterval(interval);
          cash = end;
          cashBox.textContent = `$${cash.toFixed(2)}`;
          return;
        }
        current -= 1;
        cashBox.textContent = `$${current.toFixed(2)}`;
      }, 30);

      setTimeout(() => diffDisplay.style.opacity = '0', 1500);
    }

    function renderStep() {
      const step = steps[currentStep];
      stepContainer.innerHTML = '';

      const wrapper = document.createElement('div');
      wrapper.className = 'step active';

      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = step.message;
      wrapper.appendChild(msg);

      if (step.type === 'checkbox') {
        const label = document.createElement('label');
        label.className = 'checkbox-label';

        const box = document.createElement('div');
        box.className = 'custom-checkbox';
        label.appendChild(box);
        label.appendChild(document.createTextNode('I am not a robot'));

        box.addEventListener('click', () => {
          box.classList.add('checked');
          simulateLoading(step);
        });

        wrapper.appendChild(label);
      }

      // Placeholder for the rest of the logic:
      // Implement text input, image grid, math input, and final screen next...

      stepContainer.appendChild(wrapper);
    }

    function simulateLoading(step) {
      const wrapper = document.querySelector('.step');
      const barWrapper = document.createElement('div');
      barWrapper.className = 'progress-bar';

      const bar = document.createElement('div');
      bar.className = 'progress';

      const label = document.createElement('div');
      label.className = 'progress-text';

      barWrapper.appendChild(bar);
      barWrapper.appendChild(label);
      wrapper.appendChild(barWrapper);

      let i = 0;
      function loadNext() {
        if (i >= step.loadingTexts.length) {
          const prompt = document.createElement('div');
          prompt.id = 'stay-awake-prompt';
          let timeLeft = 5;
          prompt.textContent = `Do you want to still verify? Click here (${timeLeft})`;
          wrapper.appendChild(prompt);
          prompt.style.display = 'block';

          const countdown = setInterval(() => {
            timeLeft--;
            prompt.textContent = `Do you want to still verify? Click here (${timeLeft})`;
            if (timeLeft === 0) {
              clearInterval(countdown);
              currentStep = 0;
              renderStep();
            }
          }, 1000);

          prompt.onclick = () => {
            clearInterval(countdown);
            wrapper.removeChild(prompt);
            failStep(step);
          };

          return;
        }

        bar.style.width = `${((i + 1) / step.loadingTexts.length) * 100}%`;
        label.textContent = step.loadingTexts[i];
        i++;

        setTimeout(loadNext, 1000 + Math.random() * 500);
      }

      loadNext();
    }

    function failStep(step) {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = `${step.failMessage} -$${step.deduction.toFixed(2)} deducted for ${step.deductionReason}.`;
      stepContainer.appendChild(msg);
      updateCashDisplay(step.deduction);
      currentStep++;
      setTimeout(renderStep, 2500);
    }

    renderStep();
  </script>
</body>
</html>
