<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stage 1 - Slider Puzzle</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  background: #2D2E32;
  font-family: 'Georgia', serif;
  color: #F6F6F6;
}

.layout-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 50px;
  height: 100%;
}

.content-row {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.container {
  position: relative;
  width: 400px;
  height: 400px;
  overflow: hidden;
  border: 2px solid #444;
  background-color: #1E1F22;
}

.image {
  width: 100%;
  height: 100%;
  mix-blend-mode: exclusion;
  pointer-events: none;
}

.wrapOuter, .wrapMiddle, .wrapInner {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: none;
  mix-blend-mode: exclusion;
  z-index: 1;
}

/* Sliders */
.slider {
  appearance: none;
  border-radius: 4px;
  outline: none;
  width: 400px;
}

.slider.horizontal {
  width: 400px;
  height: 8px;
  background: #444;
}

.slider.vertical {
  width: 400px;
  height: 8px;
  transform: rotate(270deg);
  transform-origin: center;
  position: absolute;
  top: 200px;
  left: -140px;
  background: #444;
}

.slider-wrapper {
  height: 400px; 
  width: 125px;
  position: relative;
}

/* Thumbs */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  background: #F57C00;
  border-radius: 50%;
  cursor: pointer;
  margin-top: -3px;
}

.slider::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: #F57C00;
  border-radius: 50%;
  cursor: pointer;
}

/* Tracks */
.slider::-webkit-slider-runnable-track {
  background: #444;
  border-radius: 4px;
  height: 100%;
}

/* Background effects */
.container::before,
.container::after {
  content: '';
  position: absolute;
  width: 800px;
  height: 800px;
  top: -200px;
  left: -200px;
  z-index: 0;
  pointer-events: none;
  transition: opacity 2s ease;
}

.container::before {
  background: repeating-conic-gradient(#3A4957 0deg 15deg, #2D3A46 15deg 30deg);
  animation: spin 15s linear infinite;
  opacity: 1;
}

.container::after {
  background: repeating-conic-gradient(#f2c94c 0deg 15deg, #f2994a 15deg 30deg);
  opacity: 0;
}

.container.solved::before {
  animation: none;
  opacity: 0;
}

.container.solved::after {
  opacity: 1;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Overlay link */
.overlay-link {
  position: absolute;
  inset: 0;
  z-index: 10;
  display: none;
  text-decoration: none;
}

.container.solved .overlay-link {
  display: block;
}

#hidden-link-wrapper a {
  position: absolute;
  inset: 0;
  z-index: 10;
  display: none;
  text-decoration: none;
}

/* Start overlay */
#start-overlay {
  position: fixed;
  inset: 0;
  background: #1A1B1F;
  color: #F6F6F6;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 1s ease;
  font-family: 'Georgia', serif;
}

#start-overlay.fade-out {
  opacity: 0;
  pointer-events: none;
}

#start-button {
  font-size: 1.5rem;
  padding: 1rem 2rem;
  background: #F57C00;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#start-button:hover {
  background: #ffa64d;
  transform: scale(1.05);
}

  </style>
</head>
<body>

<div id="start-overlay">
  <button id="start-button">Start</button>
</div>

          </div>
        </div>
      </div>

      <div id="wrap3-outer" class="wrapOuter">
        <div id="wrap3-mid" class="wrapMiddle">
          <div id="wrap3-inner" class="wrapInner">
            <img src="https://georgebaker.space/start/start-3.png" class="image" />
          </div>
        </div>
      </div>

            <img src="https://georgebaker.space/start/start-4.png" class="image" />
          </div>
        </div>
      </div>
    </div>

    <div class="slider-wrapper">
      <input type="range" id="slider4" min="-100" max="100" value="0" class="slider vertical" />
    </div>
  </div>

  <input type="range" id="slider2" min="-100" max="100" value="0" class="slider horizontal bottom" />
</div>

</body>
</html>
